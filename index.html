        <h1 class="display-4">LUIS TRIVIA 2.0</h1>
        <br>
        <div class="timer"></div>
        
        
        <div class="row aqua starter">
          <button type="button" class="btn btn-default startBtn">Start</button>
        </div> <!-- end starterScreen -->

        <br>    
        <div class="screen">
        <div class="question1"><h3>Where is Luis from?</h3>
          
            <form class="question1Form">
              <div class="radio">
                <label><input class="radioSelect1" type="radio" name="question1" value="Venezuela">Venezuela</label>
              </div>
              <div class="radio">
                <label><input class="radioSelect1" type="radio" name="question1" value="Colombia">Colombia</label>
              </div>
              <div class="radio">
                <label><input class="radioSelect1" type="radio" name="question1" value="Russia">Russia</label>
              </div>
            </form>
          </div> <!-- end question1 div -->

          <div class="question2"><h3>How old is Luis?</h3>
          
            <form class="question2Form">
              <div class="radio">
                <label><input class="radioSelect2" type="radio" name="question2" value="18">18</label>
              </div>
              <div class="radio">
                <label><input class="radioSelect2" type="radio" name="question2" value="20">20</label>
              </div>
              <div class="radio">
                <label><input class="radioSelect2" type="radio" name="question2" value="19">19</label>
              </div>
            </form>
          </div> <!-- end question2 div -->

          <div class="question3"><h3>What is Luis' favorite music genre?</h3>
          
            <form class="question3Form">
              <div class="radio">
                <label><input class="radioSelect3" type="radio" name="question3" value="Rock">Rock</label>
              </div>
              <div class="radio">
                <label><input class="radioSelect3" type="radio" name="question3" value="Salsa">Salsa</label>
              </div>
              <div class="radio">
                <label><input class="radioSelect3" type="radio" name="question3" value="Cumbia">Cumbia</label>
              </div>
            </form>
          </div> <!-- end question3 div -->

          <div class="question4"><h3>What high school did Luis go to?</h3>
          
            <form class="question4Form">
              <div class="radio">
                <label><input class="radioSelect4" type="radio" name="question4" value="L C Bird">L C Bird</label>
              </div>
              <div class="radio">
                <label><input class="radioSelect4" type="radio" name="question4" value="Thomas Dale">Thomas Dale</label>
              </div>
              <div class="radio">
                <label><input class="radioSelect4" type="radio" name="question4" value="hispanic high school">hispanic high school</label>
              </div>
            </form>
          </div> <!-- end question4 div -->

          <div class="question5"><h3>what is Luis' favorite phone company?</h3>
          
            <form class="question5Form">
              <div class="radio">
                <label><input class="radioSelect5" type="radio" name="question5" value="Apple">Apple</label>
              </div>
              <div class="radio">
                <label><input class="radioSelect5" type="radio" name="question5" value="Samsung">Samsung</label>
              </div>
              <div class="radio">
                <label><input class="radioSelect5" type="radio" name="question5" value="Motorola">Motorola</label>
              </div>
            </form>
          </div> <!-- end question5 div -->
